<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/regular.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Cyber ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">aysaY's ToDo</div>
      </div>
      <div class="workspace">
        <form class="adding__form">
          <input class="adding__todo" type="text" value="" placeholder="Enter your ToDo..." />
          <button class="confirm"><i class="fas fa-pencil-alt"></i></button>
        </form>
        <ul class="todo__list">
          <li class="todo__item">
            <div class="todo__item_tools">
              <div class="todo__item_checkbox">
                <i class="far fa-check-circle"></i>
              </div>
              <div class="trash__btn"><i class="far fa-trash-alt"></i></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
